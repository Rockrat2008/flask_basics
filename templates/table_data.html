<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles.css') }}">
        <title>Movie Durations</title>
    </head>
    <body>
        <h1> This collection belongs to {{ name }}</h1>

        <table>
            <tr>
                <th>TITLE</th>
                <th>DURATION</th>
                <th>COMMENTS</th>
            </tr>

            {% for movie, length in movies.items() %}
                <tr>
                    <td> {{ movie }} </td>
                    <td> {{ length }} </td>

                    {% if length <= 2  %}
                        <td style="color: green">short</td>
                    {% elif length > 2 and length <= 3 %}
                        <td style="color: blue">medium</td>
                    {% else %}
                        <td style="color: red"><b>long</b></td>
                    {% endif %}
                </tr>

            {% endfor %}

        </table>
    </body>
</html>
